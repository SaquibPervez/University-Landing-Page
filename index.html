<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-title">Unite University</span>
            <a href="#" class="navbar-logo">
            </a>
            <ul class="navbar-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Programs</a></li>
                <li><a href="#"><i class="fas fa-graduation-cap"></i> Admissions</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <!-- Full-Width Background Image -->
        <div class="background-image"></div>
        
        <!-- Logo and Slogan -->
        <div class="logo">
            <img src="./university.png" alt="University Logo" class="logo-img">
            <p class="slogan">WHERE PASSION MEETS PURPOSE</p>
        </div>

        <!-- Tagline and Main Title -->
        <div class="tagline">Unite University</div>
        <h1 class="main-title">EXCELLENCE IN EDUCATION</h1>

        <!-- Learn More Button -->
        <a href="#" class="btn"><i class="fas fa-arrow-right"></i> Learn More</a>
        
    </div>
</body>
</html>
